<!doctype html>
<html lang="en">
  <head>
    <title>Pong! (2)</title>
    <link href="paddle.css" type="text/css" rel="stylesheet"/>
  </head>
  <body onLoad="pong.paddle.start(2)">
    <div id="player">player 2</div>

    <div id="session-form">
      <input id="session"
             type="text"
             maxlength="10"
             autocomplete="off"
             spellcheck="false"
             placeholder="Game session number"/>
    </div>

    <div id="session-button">
      <button id="join">JOIN</button>
    </div>

    <div id="debug"></div>
    <div id="paddle"></div>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
